<h2 mat-dialog-title>Update Feedback</h2>
<mat-dialog-content>
  <form (ngSubmit)="updateFeedback()">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <input
          matInput
          type="number"
          [(ngModel)]="data.feedback.rating"
          name="rating"
          required
        />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <textarea
          matInput
          [(ngModel)]="data.feedback.comment"
          name="comment"
          required
        ></textarea>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-button type="submit" color="primary">Update</button>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
